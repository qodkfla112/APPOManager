<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="next-reserv-popup.css">
    <title>다음예약</title>
</head>

<body>
    <div class="nextReservationPopup">
        <div class="nextReserveBg">
            <div class="nextReservePop">
                <header>
                    <span class="popup-tit">다음예약</span>
                    <a href="" class="close-btn"><img src="/images/next-close-btn.png" alt=""></a>
                </header>
                <div class="nextReservPopInner">
                    <div class="next-time">
                        <ul>
                            <li class="timeTitle">
                                <h5 class="title">진료시간</h5>
                                <span class="time-box">185분</span>
                                <a href="" class="all-delete"><img src="/images/next-reserv-popup-close-btn.png"></a>
                            </li>
                            <li class="timeClickBtn">
                                <span class="time-btn">5분</span>
                                <span class="time-btn">10분</span>
                                <span class="time-btn">30분</span>
                                <span class="time-btn">60분</span>
                            </li>
                        </ul>
                    </div>
                    <div class="next-info">
                        <ul>
                            <li class="timeTitle">
                                <h5 class="title">진료 정보</h5>
                                <a href="" class="moreOpen"><img src="/images/moreOpen.png"></a>
                            </li>
                            <li class="timeClickBtn">
                                <span class="time-btn">5분</span>
                                <span class="time-btn">10분</span>
                                <span class="time-btn">30분</span>
                                <span class="time-btn">60분</span>
                            </li>
                        </ul>
                    </div>
                    <div class="next-reserv"></div>
                    <div class="next-reservList"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
